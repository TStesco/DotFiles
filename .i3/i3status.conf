general {
  colors = true
  interval = 5
}

order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "ipv6"
order += "wireless wlp3s0"
order += "ethernet enp4s0"
order += "volume master"
order += "battery 0"
order += "tztime local"

cpu_usage {
  format = "CPU: %usage"
}

disk "/" {
  format = "%avail /%total"
}

ipv6 {
  format_up = "IPv6: %ip"
  format_down = "no IPv6"
}

ethernet enp4s0 {
  format_up = "E: %ip (%speed)"
  format_down = "E: no"
}

wireless wlp3s0 {
  format_up = "W: %essid (%quality) %ip (%speed)"
  format_down = "W: no"
}

