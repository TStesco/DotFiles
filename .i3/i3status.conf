general {
  colors = true
  interval = 30
}

order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "wireless wlo1"
order += "ethernet enp3s0f1"
order += "volume master"
order += "battery 0"
order += "tztime local"

cpu_usage {
  format = "CPU: %usage"
}

disk "/" {
  format = "%avail /%total"
}

ethernet enp3s0f1 {
  format_up = "E: %ip (%speed)"
  format_down = "E: no"
}

wireless wlo1 {
  format_up = "W: %essid (%quality) %ip (%speed)"
  format_down = "W: no"
}

